name: Build and Push

# Controls when the action will run. Triggers the workflow on push
# events only for the master branch
on:
  push:
    branches: [ master, jashapiro/gha-snakemake ]

jobs:
  # This workflow contains a single job called "build-push"
  build-all:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v2
        with:
          # get the full repo history
          fetch-depth: 0
      # Test if Dockerfile has changed 
      - name: changed_files
        env: 
          BEFORE: ${{ github.event.before }}
        run: |
          changes=$(git diff-index --name-only $BEFORE)
          echo "::set-output name=files::$changes"

      # Login to Dockerhub
      - name: Login to DockerHub
        if: ${{ contains(steps.changed_files.outputs.changes, "docker/Dockerfile") }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PASSWORD }}
